<html>
	<head>
		<title>Proyecto 3</title>
		<link rel="stylesheet" href="css\bootstrap.css">
		<meta name="viewport" content="width=device-width, user-scalable=no">
	</head>
	<body>
		<div id="color2" class="container">
			<div class="row">
				<div class="col-sm-8 col-xs-12">	
					
					<div class="row">
						<div id="color4" class="col-sm-10 col-xs-10">
							<div class="row">
								<div class="col-sm-12 col-xs-12">
									<h4>Fill the Form</h4>
								</div>
							</div>
							<form class="form-horizontal">
								<div class="form-group form-group-sm">
									<label class="col-sm-2 control-label" for="nombre">Name</label>
									<div class="col-sm-10">
										<input class="form-control" type="text" id="nombre" placeholder="Name"></input>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label class="col-sm-2 control-label" for="email">Email </label>
									<div class="col-sm-6">
										<div class="input-group">
											<input class="form-control" type="text" placeholder="Insert your Email" aria-describedby="email" id="email">
											<span class="input-group-addon" id="email">
											@gmail.com
											</span>
										</div>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label class="col-sm-2 control-label" for="edad">Age</label>
									<div class="col-sm-10">
										<input class="form-control" type="text" id="edad" placeholder="Age"></input>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label for="sexo" class="col-sm-2 col-xs-2 control-label">Sex </label>
									<div class="col-sm-10">
										<input class="form-control" type="text" name="optionsRadios" id="sexo" checked placeholder="Sex"></input>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label for="aceptar" class="col-sm-2 col-xs-2 control-label">
									</label>
									<button id="aa" type="button">Continue</button>
								</div>
							</form>
						</div>
					</div>			
				</div>
			</div>		
		</div>
	<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	</body>
</html>
