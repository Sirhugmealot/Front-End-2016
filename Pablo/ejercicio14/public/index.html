<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<title>documento</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="container">
		<h1>Calculadora</h1>
		<div class="row">
			<div class="col-sm-12">
				<input placeholder="0"></input>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="row">
				<div class="col-sm-1"><button type="button" id="7">7</button></div>
				<div class="col-sm-1"><button type="button" id="8">8</button></div>
				<div class="col-sm-1"><button type="button" id="9">9</button></div>
				<div class="col-sm-1"><button type="button" id="barra">/</button></div>
			</div>
			<div class="row">
				<div class="col-sm-1"><button type="button" id="4">4</button></div>
				<div class="col-sm-1"><button type="button" id="5">5</button></div>
				<div class="col-sm-1"><button type="button" id="6">6</button></div>
				<div class="col-sm-1"><button type="button" id="por">*</button></div>
			</div>
			<div class="row">
				<div class="col-sm-1"><button type="button" id="1">1</button></div>
				<div class="col-sm-1"><button type="button" id="2">2</button></div>
				<div class="col-sm-1"><button type="button" id="3">3</button></div>
				<div class="col-sm-1"><button type="button" id="menos">-</button></div>
			</div>
			<div class="row">
				<div class="col-sm-1"><button type="button" id="0">0</button></div>
				<div class="col-sm-1"><button type="button" id="igual">=</button></div>
				<div class="col-sm-1"><button type="button" id="C">C</button></div>
				<div class="col-sm-1"><button type="button" id="mas">+</button></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="js/calculadora.js"></script>
	<!--la logica del formulario-->
</body>
</html>
